spec_version: 2
description: Deploy ADOC Application.
inputs:
  prefix:
    type: string
    default: adoc
    description: Resource prefix name
  my_ip:
    type: string
    default: 0.0.0.0/0
    description: This IP for Webapp access
  region:
    type: string
    default: ap-northeast-1
    description: Region of Webapp
  instance_type:
    type: string
    default: t2.micro
    description: Instance type
  agent:
    type: agent
    default: Quali

outputs:
  public_ip:
    value: '{{ .grains.adoc-app.outputs.public_ip }}:5000'
    quick: true

grains:
  network:
    kind: terraform
    spec:
      source:
        store: iac-assets
        path: terraform/web-3-tier/network
      agent:
        name: '{{ .inputs.agent }}'
      authentication:
      - adoc-aws-user
      inputs:
      - my_ip: '{{ .inputs.my_ip }}'
      - region: '{{ .inputs.region }}'
      env-vars: []
      outputs:
      - vpc_id
      - db_subnet_id
      - app_subnet_id
      - web_subnet_id
      - local_security_group_id
      - web_security_group_id
      - ssh_security_group_id
    tf-version: 1.4.6

  adoc-db:
    kind: terraform
    depends-on: network
    spec:
      source:
        store: iac-assets
        path: terraform/web-3-tier/adoc-app
      agent:
        name: '{{ .inputs.agent }}'
      authentication:
      - adoc-aws-user
      inputs:
      - prefix: '{{ .inputs.prefix }}'
      - name: 'db'
      - instance_type: '{{ .inputs.instance_type }}'
      - region: '{{ .inputs.region }}'
      - security_group_ids: '[
          "{{ .grains.network.outputs.local_security_group_id }}",
          "{{ .grains.network.outputs.ssh_security_group_id }}"
        ]'
      - subnet_id: '{{ .grains.network.outputs.db_subnet_id }}'
      - shell_script_path: 'setup_db_sv.sh'
      env-vars: []
      outputs:
      - private_ip
      - public_ip
    tf-version: 1.4.6

  adoc-app:
    kind: terraform
    depends-on: network, adoc-db
    spec:
      source:
        store: iac-assets
        path: terraform/web-3-tier/adoc-app
      agent:
        name: '{{ .inputs.agent }}'
      authentication:
      - adoc-aws-user
      inputs:
      - prefix: '{{ .inputs.prefix }}'
      - name: 'app'
      - instance_type: '{{ .inputs.instance_type }}'
      - region: '{{ .inputs.region }}'
      - security_group_ids: '[
          "{{ .grains.network.outputs.local_security_group_id }}",
          "{{ .grains.network.outputs.ssh_security_group_id }}"
        ]'
      - subnet_id: '{{ .grains.network.outputs.app_subnet_id }}'
      - shell_script_path: 'setup_app_sv.sh'
      - shell_script_variables: '{
          "github_username": "{{ .params.ADOC_GITHUB_USERNAME }}",
          "github_token": "{{ .params.ADOC_GITHUB_TOKEN }}",
          "db_ip": "{{ .grains.adoc-db.outputs.private_ip }}"
        }'
      env-vars: []
      outputs:
      - private_ip
      - public_ip
    tf-version: 1.4.6

  adoc-web:
    kind: terraform
    depends-on: network, adoc-app
    spec:
      source:
        store: iac-assets
        path: terraform/web-3-tier/adoc-app
      agent:
        name: '{{ .inputs.agent }}'
      authentication:
      - adoc-aws-user
      inputs:
      - prefix: '{{ .inputs.prefix }}'
      - name: 'web'
      - instance_type: '{{ .inputs.instance_type }}'
      - region: '{{ .inputs.region }}'
      - security_group_ids: '[
          "{{ .grains.network.outputs.local_security_group_id }}",
          "{{ .grains.network.outputs.web_security_group_id }}",
          "{{ .grains.network.outputs.ssh_security_group_id }}"
        ]'
      - subnet_id: '{{ .grains.network.outputs.web_subnet_id }}'
      - shell_script_path: 'setup_web_sv.sh'
      - shell_script_variables: '{
          "app_ip": "{{ .grains.adoc-app.outputs.private_ip }}"
        }'
      env-vars: []
      outputs:
      - private_ip
      - public_ip
    tf-version: 1.4.6
